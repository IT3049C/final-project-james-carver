<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle</title>
  

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />


  <link rel="stylesheet" href="./assetsWordle/styles/style.css" />
</head>
<body>
  <header>
    <h1 class="animate__animated animate__pulse animate__infinite">Wordle</h1>
    
    <button id="mode-toggle">Dark/Light Mode</button>
  </header>

  <main>
    <div id="game">
      <p id="game-result"></p>
      <div id="hint-row" style="display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin-bottom: 10px;"></div>
      <button id="hint-btn">Hint</button>


      <div id="wordle-grid"></div>
    </div>
  </main>
 <p>Player Name: <span id="playername"></span></p>
 <h3> </h3>
<button onclick="location.reload()">Play Again</button>

<script>
  // Wait until DOM is loaded
  document.addEventListener('DOMContentLoaded', () => {
    const playerSpan = document.getElementById('playername');
    const playername = localStorage.getItem('playername'); 

    playerSpan.textContent = playername || "Guest";
  });
</script>


  <script type="module" src="./assetsWordle/scripts/dark-mode-toggle.js"></script>
  <script type="module" src="./assetsWordle/scripts/main.js"></script>
</body>
</html>
