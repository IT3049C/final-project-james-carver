<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assetsWordle/styles/style.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: #535353;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ddd;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #reset {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="mode-toggle">Dark/Light Mode</button>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>

    </div>
<div id="tic-status">Player X's turn</div>
<button id="tic-reset">Reset Game</button>


<p>Player Name: <span id="playername"></span></p>

<script>
  // Wait until DOM is loaded
  document.addEventListener('DOMContentLoaded', () => {
    const playerSpan = document.getElementById('playername');
    const playername = localStorage.getItem('playername'); 

    playerSpan.textContent = playername || "Guest";
  });
</script>
    <script type="module" src="./assetsWordle/scripts/dark-mode-toggle.js"></script>
    <script type="module" src=assetsWordle/scripts/main.js></script>
</body>
</html>
