<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub</title>
    <style>
      :root {
  font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
  line-height: 1.5;
  font-weight: 400;

  color-scheme: light dark;
  color: rgba(255, 255, 255, 0.87);
  background-color: #242424;

  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

a {
  font-weight: 500;
  color: #646cff;
  text-decoration: inherit;
}
a:hover {
  color: #535bf2;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;

  display: flex;
  justify-content: top; 
  align-items: top;     
  min-height: 100vh;       
  flex-direction: column;  
}


nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.game-card {
  background: #333;
  padding: 20px 30px;
  border-radius: 10px;
  width: 150px;
  text-align: center;
  text-decoration: none;
  color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  transition: transform 0.2s, background 0.2s;
  font-size: 1.1rem;
}

.game-card:hover {
  transform: translateY(-5px);
  background: #444;
}


  #user-input-section {
    display: flex;
    flex-direction: column; 
    align-items: center;    
    justify-content: center; 
    margin-top: 50px;       
    gap: 10px;              
  }

 
  #userInput {
    padding: 10px;
    width: 250px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  
  #saveButton {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  #saveButton:hover {
    background-color: #45a049;
  }


  #savedValue {
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <nav>
      <a class="game-card" href="./wordle.html">Wordle</a>
      <a class="game-card" href="./rockpaperscissors.html">Rock Paper Scissors</a>
      <a class="game-card" href="./tictactoe.html">Tic Tac Toe</a>
      <a class="game-card" href="./hangman.html">Hangman</a>
    </nav>


    <section id="user-input-section">
      <h2>Player:</h2>
      <input type="text" id="userInput" placeholder="Type here">
      <button id="saveButton">Save</button>
      <p>Player Name: <span id="playername"></span></p>
    </section>

<script>
  const input = document.getElementById('userInput');
  const button = document.getElementById('saveButton');
  const playernameSpan = document.getElementById('playername');

  // Load saved name on page load
  window.onload = function() {
    const saved = localStorage.getItem('playername'); // use "playername"
    if (saved) {
      playernameSpan.textContent = saved;
      input.value = saved; 
    } else {
      playernameSpan.textContent = "Guest";
    }
  };

  // Save name to localStorage
  button.addEventListener('click', function() {
    const value = input.value.trim();
    if (value) {
      localStorage.setItem('playername', value); // use "playername"
      playernameSpan.textContent = value;
    }
  });
</script>


    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
